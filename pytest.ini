[pytest]
# 测试目录
testpaths = tests

# Python 路径
pythonpath = .

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试方法模式
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    
# 标记
markers =
    ui: UI 测试用例
    api: API 测试用例
    smoke: 冒烟测试
    regression: 回归测试
    slow: 慢速测试
    
# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时
timeout = 300
